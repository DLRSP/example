{% extends 'base.html' %}
{% load static errors %}

{% block headtitle %}
	{{ error }} ({{ error_code }}) - Custom with Image
{% endblock headtitle %}

{% block css %}
	{% load_error_img as error_img %}
	<style>
		body {
		  background: url({{ MEDIA_URL }}{{ error_img }}) no-repeat center center fixed;
		  -webkit-background-size: cover;
		  -moz-background-size: cover;
		  -o-background-size: cover;
		  background-size: cover;
		}
	</style>
{% endblock css %}
