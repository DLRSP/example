{% extends 'base.html' %}
{% load errors %}

{% block headtitle %}
	{{ error }} ({{ error_code }}) - Custom with Image
{% endblock headtitle %}

{% block content %}

	{% load_error_img as error_img %}

	<div style="background-image: url( {{ MEDIA_URL }}{{ error_img }} );">
		<strong>Oops! </strong> {{ error_message }}
	</div>

{% endblock content %}
