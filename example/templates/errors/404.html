{% extends "base.html" %}

{% block headtitle %}
	{{ error }} ({{ error_code }}) - Custom
{% endblock headtitle %}

{% block content %}
    <section title="{{ error }}" data-role="content" data-theme="e">
        <h2>
			<span class="ui-icon ui-icon-alert ui-icon-shadow" style="display:inline-block;margin-right:20px;">&nbsp;</span>
			{{ error_message }}
		</h2>
    </section>
{% endblock %}
